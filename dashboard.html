<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Distribution Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Auth Loading Overlay -->
    <div id="auth-loading"
        style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#101522;z-index:9999;">
        <span style="color:#26e6e6;font-size:1.5rem;">Loading...</span>
    </div>
    <div class="container">
        <div class="dashboard-card">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="title-with-logo">
                        <img src="assets/logo.jpg" alt="BGMEA Logo" class="dashboard-logo">
                        <h1>Medicine Distribution</h1>
                    </div>
                </div>
                <div class="header-right">
                    <div class="online-indicator">
                        <span id="online-count">Online: 0</span>
                    </div>
                    <div class="branch-selector">
                        <label for="branch">Branch:</label>
                        <select id="branch">
                            <option value="East">East</option>
                            <option value="West">West</option>
                            <option value="North">North</option>
                            <option value="South">South</option>
                        </select>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Main Content - 2 Columns -->
            <div class="dashboard-content">
                <!-- Left Column - Medicine Entry Form -->
                <div class="form-column">
                    <div class="form-section">
                        <h2>Add Medicine Entry</h2>
                        <form id="medicine-form">
                            <div class="form-group">
                                <label for="medicine">Medicine</label>
                                <input type="text" id="medicine" placeholder="Type to search..." required>
                                <div id="medicine-suggestions" class="suggestions"></div>
                            </div>

                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" min="1" required>
                            </div>

                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" required>
                            </div>

                            <button type="submit" id="submit-btn">SUBMIT</button>
                        </form>
                    </div>
                </div>

                <!-- Right Column - Data & Analytics -->
                <div class="data-column">
                    <div class="data-section">
                        <h2>Today's Summary</h2>
                        <div class="summary-cards">
                            <div class="summary-card">
                                <div class="summary-number" id="today-count">0</div>
                                <div class="summary-label">Entries Today</div>
                            </div>
                            <div class="summary-card">
                                <div class="summary-number" id="today-quantity">0</div>
                                <div class="summary-label">Total Quantity</div>
                            </div>
                        </div>

                        <div class="recent-entries">
                            <h3>Recent Entries</h3>
                            <div class="entries-list" id="recent-entries-list">
                                <!-- Recent entries will be populated here -->
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="action-btn analytics-btn" onclick="viewAnalytics()">
                                <span class="btn-icon">ðŸ“Š</span>
                                View Analytics
                            </button>
                            <button class="action-btn refresh-btn" onclick="forceRefreshDashboard()">
                                <span class="btn-icon">ðŸ”„</span>
                                Refresh Data
                            </button>
                            <button class="action-btn download-btn" onclick="downloadCSV()">
                                <span class="btn-icon">ðŸ“¥</span>
                                Download CSV
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
